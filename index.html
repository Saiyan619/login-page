<!Doctype html>
<html lang="en">

<head>
    
   <link rel="stylesheet" type="text/css" href="new%20login%20and%20signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     </head>
    
     <title>proper login and sign up</title>
    
    
    <body>
        
        <header>
    
        
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
		<defs>
			<linearGradient id="bg">
				<stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
				<stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
				<stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
			</linearGradient>
			<path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
		</defs>
		<g>
			<use xlink:href='#wave' opacity=".3">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="10s"
          calcMode="spline"
          values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacity=".6">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="8s"
          calcMode="spline"
          values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacty=".9">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="6s"
          calcMode="spline"
          values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
		</g>
	</svg>
        
    
        <div class="login-space">
        
            <div class="male-image">
            <img src="resources/img/undraw_Male_avatar_g98d.png" class="avatar">
            </div>
            
            <div class="content">
            <h1 id="title">login</h1>
            
            <form>
            
            <div class="username">
                    <p>Username</p>   
                <input type="name" id="username" class="user" name="user">
               
                </div>
                <p class="checker">Username must be less than 8 characters</p>
                
                <div class="email" id="myEmail">
                    <p>Email</p>   
                <input type="email" class="mymail" name="email">
                </div>
                
            
                <div class="username">
                    <p>Password</p>   
                <input type="password" id="passcode"  class="password" name="password">
                </div>
                <p class="checker2">Username must be less than 8 characters</p>
        
                </form>
            
            <button type="submit" id="logIn">login</button>
                
               <div class="other-info">
            
            <p>forgot password?</p>
                   <div class="disappear" id="vanish">
           <p>dont have an account?<a href="#" class="click-here" id="clickThere">click here.</a></p>
                       </div>
        </div>
         </div>
            
            <div class="choice" >
            <img src="resources/img/undraw_Male_avatar_g98d.png" class="gender" id="chooseAvatar"> 
            <img src="resources/img/undraw_Female_avatar_efig.png" class="gender" id="chooseAvatar">
            </div>
            </div>
        
       </header>
        
        <script src="new%20login%20and%20signup.js"></script>
    </body>
    
   
</html>
